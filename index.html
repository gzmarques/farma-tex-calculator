<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/application.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full"></script>
</head>

<body>

  <div id="calculator">
    <div class="jax" id="MathOutput">$${}$$</div>
  	<!-- Screen and clear key -->
  	<div class="top">
  		<span class="clear" value="C">C</span>
  		<input type="text" class="screen" id="MathInput"></input>
  	</div>

  	<div class="keys">
  		<!-- operators and other keys -->
  		<span value="7">7</span>
  		<span value="8">8</span>
  		<span value="9">9</span>
  		<span class="operator"  value="\over">÷</span>
  		<span value="4">4</span>
  		<span value="5">5</span>
  		<span value="6">6</span>
  		<span class="operator"  value="*">x</span>
  		<span value="1">1</span>
  		<span value="2">2</span>
  		<span value="3">3</span>
  		<span class="operator" value="-">-</span>
  		<span value="0">0</span>
  		<span value=".">.</span>
  		<span class="eval" value="=">=</span>
  		<span class="operator" value="+">+</span>
  	</div>
    <div class="keys" id="more">
      <span value="\sqrt">√</span>
      <span value="{">(</span>
      <span value="}">)</span>
      <span><sup>y</sup>√</span>
      <span value="^2">𝑥<sup>2</sup></span>
      <span value="^">𝑥<sup>y</sup></span>
      <span class="operator" value="">Gerar</span>
    </div>
  </div>

  <!-- PrefixFree -->

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript"></script>
  <script src="assets/js/application.js" type="text/javascript"></script>

  <!-- Calculator basics from http://thecodeplayer.com/walkthrough/javascript-css3-calculator -->

</body>

</html>
